name: terraform-rg-simple

on:
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  apply:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.x

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Export arm environment variables
        run: |
          echo "ARM_USE_OIDC=true" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV

      - name: Terraform Init (remote backend)
        working-directory: ./projects/rg
        run: |
          terraform init -reconfigure \
            -backend-config="../../shared/backend.hcl" \
            -backend-config="key=projects/rg/terraform.tfstate"

      - name: Terraform Validate
        working-directory: ./projects/rg
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./projects/rg
        run: terraform plan -input=false -var="rg_name=rg-demo123" -var="location=westeurope"

      - name: Terraform Apply (only on main)
        if: github.ref == 'refs/heads/main'
        working-directory: ./projects/rg
        run: terraform apply -auto-approve -input=false -var="rg_name=rg-demo123" -var="location=westeurope"